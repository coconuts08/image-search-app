<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Structure of the Website -->

    <h1>Image Search <span>App</span></h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://source.unsplash.com/random/?cat" alt="cat">
            <a href="https://unsplash.com/photos/gBCMAENwknA" target="_blank">cat</a>
        </div>
        <div class="search-result">
            <img src="https://source.unsplash.com/random/?cartoon" alt="cartoon">
            <a href="https://unsplash.com/photos/gBCMAENwknA" target="_blank">cartoon</a>
        </div>
        <div class="search-result">
            <img src="https://source.unsplash.com/random/?car" alt="Everlast">
            <a href="https://unsplash.com/photos/gBCMAENwknA" target="_blank">car</a>
        </div>
        <a href="https://www.youtube.com/watch?v=3UV8OZj2olg&pp=ygUFZXJyb3I%3D" target="_blank"><img src="cute face.png"></a>
        <a href="https://www.youtube.com/watch?v=Ud73fm4Uoq0&pp=ygUEdG93YQ%3D%3D" target="_blank"><img src="cute face.png"></a>
        <a href="https://www.youtube.com/watch?v=aWaLb6GZWbs&pp=ygUEdG93YQ%3D%3D" target="_blank"><img src="cute face.png"></a>

    </div>
    <!-- "Show More" button -->
    <button id="show-more-button">Show More</button>


    <!-- js script link -->
    <script src="script.js"></script>
</body>
</html>
